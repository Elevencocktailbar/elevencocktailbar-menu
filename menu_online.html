<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Eleven Cocktail Bar</title>
  <style>
    :root { --bg:#0f0f10; --card:#17181a; --line:#2a2c2f; --txt:#f4f5f7; --muted:#b9bcc3; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:var(--bg); color:var(--txt); }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    header { display:flex; align-items:baseline; justify-content:space-between; gap:12px; margin-bottom: 14px; }
    h1 { font-size: 26px; margin: 0; letter-spacing: .2px; }
    .stamp { font-size: 12px; color: var(--muted); }

    details { background: var(--card); border: 1px solid var(--line); border-radius: 14px; overflow:hidden; margin: 10px 0; }
    summary { cursor:pointer; list-style:none; padding: 14px 14px; font-weight: 800; letter-spacing: .3px; }
    summary::-webkit-details-marker { display:none; }

    .items { padding: 6px 14px 12px 14px; }
    .item { display:flex; justify-content:space-between; gap:14px; padding: 10px 0; border-top: 1px solid #24262a; }
    .left { min-width: 0; }
    .name { font-weight: 800; }
    .recipe { color: var(--muted); margin-top: 4px; line-height: 1.35; }
    .price { white-space: nowrap; font-weight: 800; }

    /* Mobile */
    @media (max-width: 520px) {
      .item { flex-direction: column; }
      .price { align-self: flex-start; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Menu</h1>
      <div class="stamp" id="stamp"></div>
    </header>

    <div id="root"></div>
  </div>

  <script>
    let MENU = null;

    const root = document.getElementById('root');
    const stamp = document.getElementById('stamp');

    const JSON_URL = "https://raw.githubusercontent.com/Elevencocktailbar/elevencocktailbar-menu/main/menu_online.json";
    const POLL_MS = 2000; // ogni 5 secondi
    let lastGeneratedAt = null;

    function euro(v) {
      if (v === null || v === undefined || v === '') return '';
      const n = Number(v);
      if (Number.isNaN(n)) return String(v);
      return n.toFixed(n % 1 === 0 ? 0 : 2).replace('.', ',') + ' €';
    }

    function render() {
      if (!MENU) {
        root.innerHTML = '<p style="color:#b9bcc3">Caricamento…</p>';
        return;
      }

      stamp.textContent = MENU.generated_at ? ('Aggiornato: ' + MENU.generated_at.replace('T',' ')) : '';

      if (!MENU.categories || !MENU.categories.length) {
        root.innerHTML = '<p style="color:#b9bcc3">Nessun prodotto online.</p>';
        return;
      }

      root.innerHTML = '';

      for (const cat of MENU.categories) {
        const d = document.createElement('details');
        d.open = false;

        const s = document.createElement('summary');
        s.textContent = cat.name;
        d.appendChild(s);

        const items = document.createElement('div');
        items.className = 'items';

        for (const it of cat.items) {
          const row = document.createElement('div');
          row.className = 'item';

          const left = document.createElement('div');
          left.className = 'left';

          const name = document.createElement('div');
          name.className = 'name';
          name.textContent = it.name;

          left.appendChild(name);

          if (it.ingredients) {
            const r = document.createElement('div');
            r.className = 'recipe';
            r.textContent = it.ingredients;
            left.appendChild(r);
          }

          const price = document.createElement('div');
          price.className = 'price';
          price.textContent = euro(it.price);

          row.appendChild(left);
          row.appendChild(price);
          items.appendChild(row);
        }

        d.appendChild(items);
        root.appendChild(d);
      }
    }

    async function loadMenu() {
      const url = JSON_URL + "?v=" + Date.now(); // anti-cache
      const resp = await fetch(url, { cache: "no-store" });
      if (!resp.ok) throw new Error("Errore caricamento menu (" + resp.status + ")");
      return await resp.json();
    }

    async function refreshIfChanged(force=false) {
      try {
        const data = await loadMenu();
        const ga = data.generated_at || null;

        if (force || ga !== lastGeneratedAt) {
          lastGeneratedAt = ga;
          MENU = data;
          render();
        }
      } catch (e) {
        console.warn(e);
      }
    }

    // Primo render (mostra "Caricamento…"), poi carica JSON e avvia polling
    render();
    refreshIfChanged(true);
    setInterval(() => refreshIfChanged(false), POLL_MS);
  </script>
</body>
</html>
